<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
    <link rel="stylesheet" href="automation.css">
</head>
<body>
    <div id="automationOptionsContainer">
        <div id="deleteAuto" class="optionChildrenStyle">
            <img src="images/deleteicon.png" id="deleteIcon" class="optionImg"/>
            <h1 id="h1delete">Delete Emails</h1>
        </div>
        <div id="manageAuto" class="optionChildrenStyle">
            <img src="images/labelicon.png" id="labelIcon" class="optionImg"/>
            <h1 id="h1manage">Organize Emails</h1>
        </div>
        <div id="spamAuto" class="optionChildrenStyle">
            <img src="images/spamicon.png" id="spamIcon" class="optionImg"/>
            <h1 id="h1spam">Spam Emails</h1>
        </div>
        <div id="trashAuto" class="optionChildrenStyle">
            <img src="images/trashicon.png" id="trashIcon" class="optionImg"/>
            <h1 id="h1trash">Delete Emails</h1>
        </div>
    </div>

    <script src="automationStyleJs.js"></script>
</body>
</html>
